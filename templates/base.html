<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-xl font-bold">Location App</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Welcome, {{ user.username }}!</span>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Login</a>
                    <a href="{% url 'register' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 ml-2">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
